<div>
  <app-corousel></app-corousel>
  <div class="d-flex flex-column align-items-center my-3">
    <app-search-bar (newSearch)="searchedMovie($event)"></app-search-bar>
    <div *ngIf="isLoading == 'noLoaded'"></div>
    <div class="spinner-border text-info my-5" *ngIf="isLoading == 'loading'">
      <span class="sr-only"></span>
    </div>
    <div
      class="d-flex justify-content-start flex-wrap w-75"
      *ngIf="isLoading == 'loaded'"
    >
      <app-cards
        [movieData]="item"
        *ngFor="let item of dataMovie$?.Search"
      ></app-cards>
    </div>
  </div>
</div>
