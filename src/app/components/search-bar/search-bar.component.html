<form (submit)="newSearchMovie(search.value)">
  <div class="input-group my-5">
    <input
      type="text"
      class="form-control"
      placeholder="Search Movie...."
      #search
    />
    <button class="btn btn-info" type="submit" id="button-search">
      Search
    </button>
  </div>
</form>
